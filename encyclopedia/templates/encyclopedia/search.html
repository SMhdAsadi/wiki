{% extends 'encyclopedia/layout.html' %}

{% block title %}{{ Search }}{% endblock %}

{% block body %}
    <h2>Search Result for '{{ query }}'</h2>
    <ul class="entries">
        {% for item in items %}
            <li><a href="{% url 'encyclopedia:entry' title=item %}">{{ item }}</a></li>
        {% empty %}
            <li>No Page Found With Your Search: '{{ query }}'</li>
        {% endfor %}
    </ul>
{% endblock %}
